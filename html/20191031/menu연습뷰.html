<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float menu</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

	<style>
		body{font-family: 'Noto Sans KR', sans-serif;}
		*{margin: 0; padding: 0;}
		li{list-style: none;}

		div.containor{background-color:#e3b8fb;}
		div.wrap{
			width: 800px;
			height: 50px;
			margin: 0 auto;
			background-color:#ffe5ea;
			
		}
		
		div.wrap > ul > li{
			float:left;width:160px;
			text-align:center;
			line-height: 50px;
			color:#ffe5ff;
		}

		div.wrap > ul > li > a:hover{color:white;}

		a{text-decoration:none;}
	</style>
</head>
<body>
	<div class="containor">
		<div class="wrap">
			<ul>
				<li><a href="#">로그인</a></li>
				<li><a href="#">회원가입</a></li>
				<li><a href="#">오시는길</a></li>
				<li><a href="#">커뮤니티</a></li>
				<li><a href="#">고객센터</a></li>
			</ul>

		</div>
	</div>
</body>
</html>
