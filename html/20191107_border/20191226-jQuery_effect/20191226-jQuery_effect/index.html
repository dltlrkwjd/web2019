<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>jQuery_Effect</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<h3>show() 메서드 / hide() 메서드</h3>
		<div class="ef_01"></div>
		<button class="showBtn">보여주기</button>
		<button class="hideBtn">감추기</button>

		<div class="detail_bx">
			<h4>미세먼지·전염병·지진 연구에 한·중·일 힘 모은다</h4>
			<p class="cont">한·중·일 과학기술장관회의 개최…"내년을 과학기술혁신 협력의 해로"</p>
			<p class="detail_cont">우리나라와 중국, 일본이 미세먼지, 전염병, 지진 관련 공동 연구를 시작한다. 이를 위해 2011년 중단됐던 '한·중·일 공동연구 협력 프로그램'을 재개하기로 했다.<br> 과학기술정보통신부는 중국 과학기술부, 일본 문부과학성과 26일 서울 중구 더플라자호텔에서 '제4차 한·중·일 과학기술장관회의'를 열고 이같이 결정했다고 밝혔다.</p>
		</div>

		<h3>fadeIn() / fadeOut()</h3>
		<div class="ef_02"></div>
		<button class="fadeInBtn">보여주기</button>
		<button class="fadeOutBtn">감추기</button>



	</body>
</html>
